version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
    command: ["start-dev"]
    ports:
      - "8080:8080"
    volumes:
      - ./kc-import:/opt/keycloak/data/import   # opcional: para importar realm JSON
    restart: unless-stopped
